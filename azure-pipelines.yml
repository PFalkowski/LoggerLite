variables:
  BuildConfiguration: 'Debug'
  BuildPlatform: 'Any CPU'
  Solution: '**\*.sln'

trigger:
  branches:
    include:
    - master
  paths:
    exclude: 
    - 'README.md'
    - '*.png'
    - '*.txt'

pool:
  name: Hosted VS2017
  demands:
  - msbuild
  - visualstudio
  - vstest

steps:
- task: NuGetToolInstaller@0
  displayName: 'Use NuGet'
  inputs:
    versionSpec: 4.4.1
    
# .NET Core
# Restore NuGet packages.
- task: DotNetCoreCLI@2
  displayName: 'NuGet Restore'
  inputs:
    command: 'restore'
    solution: $(Solution)


#- task: DotNetCoreCLI@2
#  displayName: 'Build solution'
#  inputs:
#    command: 'build'
#    solution: '**\*.sln'
#    configuration: '$(BuildConfiguration)'
#    platform: $(BuildPlatform)

# because of open bug, need to build using VSBuild@1 task. ref: https://github.com/Microsoft/msbuild/issues/2221

- task: VSBuild@1
  displayName: 'Build solution'
  inputs:
    solution: $(Solution)
    platform: $(BuildPlatform)
    configuration: $(BuildConfiguration)
    maximumCpuCount: true
    
- script: |
    dotnet test LoggerLite.xTest --configuration $(buildConfiguration) --logger trx /p:CollectCoverage=true /p:CoverletOutputFormat=opencover  
- task: PublishTestResults@2
  condition: succeededOrFailed()
  inputs:
    testRunner: Xunit
    testResultsFiles: '**/*.trx'
#- powershell: .\codecov.ps1 -token $(CODECOV_TOKEN)
#  displayName: Upload to CodeCov.io

- task: PublishBuildArtifacts@1
  condition: succeededOrFailed()
  inputs:
    pathtoPublish: '.\'
    artifactName: drop


