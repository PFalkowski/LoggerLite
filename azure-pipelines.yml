variables:
  BuildConfiguration: 'debug'
  BuildPlatform: 'Any CPU'
  Solution: '**\*.sln'

trigger:
  branches:
    include:
    - master
  paths:
    exclude: 
    - 'README.md'
    - '*.png'
    - '*.txt'

pool:
  name: Hosted VS2017
  demands:
  - msbuild
  - visualstudio
  - vstest

steps:
- task: NuGetToolInstaller@0
  displayName: 'Use NuGet'
  inputs:
    versionSpec: 4.4.1

#- task: NuGetCommand@2
#  displayName: 'NuGet restore'
#  inputs:
#    restoreSolution: '**\*.sln'

# .NET Core
# Restore NuGet packages.
- task: DotNetCoreCLI@2
  displayName: 'NuGet Restore'
  inputs:
    command: 'restore'
    solution: $(Solution)


#- task: DotNetCoreCLI@2
#  displayName: 'Build solution'
#  inputs:
#    command: 'build'
#    solution: '**\*.sln'
#    configuration: '$(BuildConfiguration)'
#    platform: $(BuildPlatform)

# because of open bug, need to build using VSBuild@1 task. ref: https://github.com/Microsoft/msbuild/issues/2221

- task: VSBuild@1
  displayName: 'Build solution'
  inputs:
    solution: $(Solution)
    platform: $(BuildPlatform)
    configuration: $(BuildConfiguration)
    maximumCpuCount: true


- script: |
    dotnet test LoggerLite.xTest --no-build --configuration $(BuildConfiguration) --logger trx /p:CollectCoverage=true /p:CoverletOutputFormat=opencover
  displayName: 'Test assemblies'

# Upload coverage to codecov.io. See https://medium.com/@alexsalisbury/getting-codecov-io-working-in-azure-pipelines-d49b884f9aed for ref.
- script: | 
    %USERPROFILE%\.nuget\packages\codecov\1.3.0\tools\codecov.exe -f ".\LoggerLite.xTest\TestResults\coverage.opencover.xml" -t $(CODECOV_TOKEN)
  displayName: 'Upload coverage to codecov.io'
  failOnStderr: false
  
- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '.\'
    artifactName: drop
