trigger:
  branches:
    include:
    - master
  paths:
    include:    
    - 'azure-pipelines.yml'
    exclude: 
    - 'README.md'
    - '*.png'
    - '*.txt'

pool:
  name: Hosted VS2017
  demands:
  - msbuild
  - visualstudio
  - vstest

steps:
- task: NuGetToolInstaller@0
  displayName: 'Use NuGet 4.4.1'
  inputs:
    versionSpec: 4.4.1

#- task: NuGetCommand@2
#  displayName: 'NuGet restore'
#  inputs:
#    restoreSolution: '**\*.sln'



#- task: DotNetCoreCLI@2
#  displayName: 'Build solution'
#  inputs:
#    command: 'build'
#    solution: '**\*.sln'
#    configuration: 'Debug'
#    platform: 'Any CPU'

# because of open bug, need to build using VSBuild@1 task. ref: https://github.com/Microsoft/msbuild/issues/2221

- task: VSBuild@1
  displayName: 'Build solution'
  inputs:
    solution: '**\*.sln'
    platform: 'Any CPU'
    configuration: 'Debug'
    maximumCpuCount: true

# Build source, tests and run tests with coverage
- script: |
    dotnet test ./LoggerLite.xTest/LoggerLite.xTest.csproj -c Debug --no-build --logger trx /p:CollectCoverage=true /p:CoverletOutputFormat=opencover
  displayName: 'Build source, tests and run tests with coverage'

# Upload coverage to codecov.io
- script: | 
    %USERPROFILE%\.nuget\packages\codecov\1.3.0\tools\codecov.exe -f "./coverage.opencover.xml" -t $(CODECOV_TOKEN)
  displayName: Upload coverage to codecov.io
  failOnStderr: false